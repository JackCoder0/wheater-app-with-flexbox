<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="iphone-container">
        <div class="notch"></div>
        <i class="uil uil-clouds"></i>
        <h3>PARTLY CLOUDY</h3>
        <p class="city-name">SÃO PAULO, BR</p>
        <h1>24°</h1>

        <div class="week">
            <div class="day">
                <p class="weekday">WED</p>
                <i class="uil uil-cloud-sun-rain"></i>
                <p class="temperature">16°</p>
            </div>
            <div class="day">
                <p class="weekday">THU</p>
                <i class="uil uil-sun"></i>
                <p class="temperature">19°</p>
            </div>
            <div class="day">
                <p class="weekday">FRI</p>
                <i class="uil uil-mountains-sun"></i>
                <p class="temperature">23°</p>
            </div>
            <div class="day">
                <p class="weekday">SAT</p>
                <i class="uil uil-cloud-showers-alt"></i>
                <p class="temperature">9°</p>
            </div>
            <div class="day">
                <p class="weekday">SUN</p>
                <i class="uil uil-cloud-sun-rain"></i>
                <p class="temperature">14°</p>
            </div>
        </div>
        <div class="options">
            <i class="uil uil-temperature-half"></i>
            <i class="uil uil-sunset"></i>
            <i class="uil uil-wind"></i>

        </div>
    </div>
        <div class="iphone-menu"></div>
    </div>

</body>
</html>
